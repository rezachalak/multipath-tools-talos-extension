name: multipathd
container:
  security:
    rootfsPropagation: shared
    maskedPaths: []
    readonlyPaths: []
    writeableSysfs: true
  #   writeableRootfs: true
  entrypoint: ./multipathd
  args:
    - -d
    - -v3
  environment:
    - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    - LD_LIBRARY_PATH=/usr/local/lib64:/usr/local/lib:/lib64:/lib
  mounts:
    # System libraries
    - source: /lib64
      destination: /lib64
      type: bind
      options:
        - bind
        - ro
    - source: /lib
      destination: /lib
      type: bind
      options:
        - bind
        - ro
    # multipath-tools binaries
    - source: /usr/local/lib/containers/multipathd/sbin
      destination: /usr/local/sbin
      type: bind
      options:
        - bind
        - ro
    # Device files.
    - source: /dev/mapper
      destination: /dev/mapper
      type: bind
      options:
        - rshared
        - rbind
        - rw
depends:
  - network:
    - addresses
    - connectivity
    - hostname
    - etcfiles
  - service: udevd
  - path: /dev/mapper/control
  - service: cri
restart: always
