name: multipathd
container:
  security:
    rootfsPropagation: shared
    maskedPaths: []
    readonlyPaths: []
    writeableSysfs: true
  #   writeableRootfs: true
  entrypoint: ./multipathd
  args:
    - -d
    - -v3
depends:
  - network:
    - addresses
    - connectivity
    - hostname
    - etcfiles
  - service: udevd
  - path: /dev/mapper/control
  - service: cri
restart: always
