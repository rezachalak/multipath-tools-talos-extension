name: multipathd
container:
  security:
    rootfsPropagation: shared
    maskedPaths: []
    readonlyPaths: []
    writeableSysfs: true
  #   writeableRootfs: true
  entrypoint: ./sbin/multipathd
  args:
    - -d
    - -v3
  environment:
    - LIB=/lib64
  mounts:
    # System libraries
    - source: /lib64
      destination: /lib64
      type: bind
      options:
        - bind
        - ro
    - source: /lib
      destination: /lib
      type: bind
      options:
        - bind
        - ro
    # multipath-tools binaries
    - source: /sbin
      destination: /sbin
      type: bind
      options:
        - bind
        - ro
    # Device files.
    - source: /dev/mapper
      destination: /dev/mapper
      type: bind
      options:
        - rshared
        - rbind
        - rw
depends:
  - network:
    - addresses
    - connectivity
    - hostname
    - etcfiles
  - service: udevd
  - path: /dev/mapper/control
  - service: cri
restart: always
