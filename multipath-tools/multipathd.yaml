name: multipathd
container:
  security:
    rootfsPropagation: shared
    maskedPaths: []
    readonlyPaths: []
    writeableSysfs: true
  #   writeableRootfs: true
  entrypoint: /usr/local/sbin/multipathd/multipathd
  args:
    - -d
    - -v3
  mounts:
    # ld-musl-x86_64.so.1
    - source: /lib
      destination: /lib
      type: bind
      options:
        - bind
        - ro
    # libcrypto.so and libc.so
    - source: /usr/lib
      destination: /usr/lib
      type: bind
      options:
        - bind
        - ro
    # multipath-tools libs
    - source: /usr/local/lib
      destination: /usr/local/lib
      type: bind
      options:
        - bind
        - ro
    - source: /usr/local/lib64
      destination: /usr/local/lib64
      type: bind
      options:
        - bind
        - ro
    - source: /usr/local/sbin
      destination: /usr/local/sbin
      type: bind
      options:
        - bind
        - ro
    - source: /dev/mapper
      destination: /dev/mapper
      type: bind
      options:
        - bind
        - rw
    - source: /var/run/multipathd
      destination: /var/run
      type: bind
      options:
        - bind
        - rw
    # persistent storage for multipath
    - source: /system/multipath/etc
      destination: /usr/local/etc
      type: bind
      options:
        - rshared
        - rbind
        - rw
depends:
  - network:
    - addresses
    - connectivity
    - hostname
    - etcfiles
  - service: udevd
  - path: /dev/mapper/control
  - service: cri
restart: always
