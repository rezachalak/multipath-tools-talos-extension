name: multipathd
container:
  security:
    rootfsPropagation: shared
    maskedPaths: []
    readonlyPaths: []
    writeableSysfs: true
  #   writeableRootfs: true
  entrypoint: ./multipathd
  args:
    - -d
  environment:
    - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  mounts:
    - source: /lib64
      destination: /lib64
      type: bind
      options:
        - bind
        - ro
    - source: /lib
      destination: /lib
      type: bind
      options:
        - bind
        - ro
    - source: /usr/lib
      destination: /usr/lib
      type: bind
      options:
        - bind
        - ro
    - source: /sbin
      destination: /sbin
      type: bind
      options:
        - bind
        - ro
    - source: /bin
      destination: /bin
      type: bind
      options:
        - bind
        - ro
    - source: /usr/local/lib
      destination: /usr/local/lib
      type: bind
      options:
        - bind
        - ro
    # Device files.
    - source: /dev/mapper
      destination: /dev/mapper
      type: bind
      options:
        - rshared
        - rbind
        - rw
depends:
  - network:
    - addresses
    - connectivity
    - hostname
    - etcfiles
  - service: udevd
  - path: /dev/mapper/control
  - service: cri
restart: always
